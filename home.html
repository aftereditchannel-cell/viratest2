<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خانه | ویرا استایل</title>
<link rel="stylesheet" href="auth.css">
</head>
<body style="background:#07070c;color:white;font-family:'Vazirmatn',sans-serif;text-align:center;padding-top:100px">

<h1>خوش آمدید به ویرا استایل ✨</h1>
<p id="welcomeText"></p>

<button onclick="logout()" class="btn guest" style="margin-top:20px; padding:12px 20px;">خروج</button>

<script>
// تابع بررسی session و هدایت
function checkSession() {
    const session = JSON.parse(localStorage.getItem("vira_session") || "{}");
    const formDone = localStorage.getItem("onboardingDone") === "true";

    // اگر کاربر وارد نشده → auth.html
    if (!session.id) {
        window.location.href = "auth.html";
        return;
    }

    // اگر فرم پر نشده → form.html
    if (!formDone) {
        window.location.href = "form.html";
        return;
    }

    // اگر همه چیز اوکیه → خوش آمدگویی
    const welcomeText = document.getElementById("welcomeText");
    welcomeText.innerText = `سلام ${session.fullname || session.name || "کاربر"}!`;
}

// خروج
function logout() {
    localStorage.removeItem("vira_session");
    window.location.href = "auth.html";
}

// اجرا
checkSession();
</script>

</body>
</html>
