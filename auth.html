<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | ویرا استایل</title>

<link rel="stylesheet" href="auth.css">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="bg-glow"></div>

<div class="auth-card">

    <div class="logo">V</div>

    <h1>ویرا استایل</h1>
    <p class="subtitle">همراه هوشمند انتخاب استایل شما</p>

    <button class="btn google" id="googleLogin">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
        ثبت نام با گوگل
    </button>

    <div class="divider"><span>یا</span></div>

    <button class="btn guest" id="guestLogin">
        ورود آزمایشی (مهمان)
    </button>

    <p class="terms">
        با ادامه شما قوانین و حریم خصوصی را می‌پذیرید
    </p>

</div>

<script src="auth.js"></script>
</body>
</html>
