<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | ویراستایل</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- نور پس زمینه -->
<div class="bg-glow"></div>

<div class="auth-card">
    <div class="logo">V</div>
    <h1>VIRASTAYL</h1>
    <p class="subtitle">دستیار هوشمند مد و استایل شما</p>

    <!-- دکمه گوگل -->
    <a class="btn google" id="googleLogin" href="#">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo">
        ادامه با گوگل
    </a>

    <div class="divider"><span>یا</span></div>

    <!-- دکمه مهمان -->
    <button class="btn guest" id="guestLogin">
        ورود آزمایشی (مهمان)
    </button>

    <p class="terms">
        با ورود به اپلیکیشن، شرایط استفاده و حریم خصوصی را می‌پذیرید.
    </p>
</div>

<script>

// ===== بررسی وضعیت سشن جدید =====
window.addEventListener("load", () => {

    const session = JSON.parse(localStorage.getItem("vira_session") || "{}");
    const onboardingDone = localStorage.getItem("onboardingDone");

    // اگر سشن فعال بود
    if (session.id) {

        // اگر فرم کامل شده → برو خانه
        if (onboardingDone === "true") {
            window.location.href = "home.html";
        } 
        // اگر فرم کامل نشده → برو فرم
        else {
            window.location.href = "form.html";
        }
    }
});


// ===== ورود مهمان =====
document.getElementById("guestLogin").addEventListener("click", () => {

    const guestSession = {
        id: "guest_" + Date.now(),
        type: "guest",
        createdAt: new Date().toISOString()
    };

    localStorage.setItem("vira_session", JSON.stringify(guestSession));
    localStorage.setItem("isRegistered", "true"); // برای سازگاری با کد قبلی

    // بعد از ورود → بره فرم تکمیل اطلاعات
    window.location.href = "form.html";
});


// ===== ورود با گوگل (شبیه‌سازی شده) =====
document.getElementById("googleLogin").addEventListener("click", (e) => {
    e.preventDefault();

    const googleSession = {
        id: "google_" + Date.now(),
        type: "google",
        name: "User",
        createdAt: new Date().toISOString()
    };

    localStorage.setItem("vira_session", JSON.stringify(googleSession));
    localStorage.setItem("isRegistered", "true"); // حفظ سازگاری

    // بعد از ورود موفق → بره فرم
    window.location.href = "form.html";
});

</script>

</body>
</html>
