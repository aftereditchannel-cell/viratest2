<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | ویراستایل</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-card">
    <div class="logo">V</div>
    <h1>ویراستایل</h1>
    <p class="subtitle">همراه هوشمند انتخاب استایل شما</p>

    <!-- دکمه گوگل: به صورت <a> برای موبایل و دسکتاپ -->
    <a class="btn google" id="googleLogin" href="https://viratest2.onrender.com/auth/google">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo">
        ثبت نام با گوگل
    </a>

    <div class="divider"><span>یا</span></div>

    <!-- دکمه مهمان -->
    <button class="btn guest" id="guestLogin">
        ورود آزمایشی (مهمان)
    </button>
</div>

<script src="auth.js"></script>
</body>
</html>
