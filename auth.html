<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ورود | ویراستایل</title>
<link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- نور پس زمینه -->
<div class="bg-glow"></div>

<div class="auth-card">
    <div class="logo">V</div>
    <h1>VIRASTAYL</h1>
    <p class="subtitle">دستیار هوشمند مد و استایل شما</p>

    <!-- دکمه گوگل -->
    <a class="btn google" id="googleLogin" href="#">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo">
        ادامه با گوگل
    </a>

    <div class="divider"><span>یا</span></div>

    <!-- دکمه مهمان -->
    <button class="btn guest" id="guestLogin">
        ورود آزمایشی (مهمان)
    </button>

    <p class="terms">
        با ورود به اپلیکیشن، شرایط استفاده و حریم خصوصی را می‌پذیرید.
    </p>
</div>

<script src="auth.js"></script>
</body>
</html>
