  <style>
    :root {
      --primary: #7c3aed;
      --bg: #0f0f14;
      --card: #171720;
      --border: #2a2a35;
      --text: #ffffff;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
    }

    .progress {
      height: 4px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #7c3aed, #a78bfa);
      width: 0%;
      transition: .3s;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    h2 {
      margin: 0 0 6px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    button.option {
      padding: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      cursor: pointer;
      transition: .2s;
      font-size: 14px;
    }

    button.option.active {
      border-color: var(--primary);
      background: rgba(124,58,237,.15);
      color: var(--primary);
    }

    footer {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: rgba(15,15,20,.9);
      backdrop-filter: blur(8px);
    }

    .cta {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg,#7c3aed,#a78bfa);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      opacity: .4;
    }

    .cta.enabled {
      opacity: 1;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
